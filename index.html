<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Математическая операция</h1>

        <form class="form">
            <label for="value1">Введите первое значение</label>
            <input id="value1" type="text" name="value" required>

            <label for="value2">Введите второе значение</label>
            <input id="value2" type="text" name="value" required>

            <label for="sign">Введите математический знак (+, -, /, *)</label>
            <input id="sign" type="text" name="symbol" required>

            <button>Получить результат</button>
        </form>

        <label for="result">Итого (округление к ближайшему целому числу)</label>
        <input id="result" name="result" readonly>
    </div>
    <script src="main.js"></script>
</body>
</html>
